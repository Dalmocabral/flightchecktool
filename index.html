<!doctype html>
<html lang="pt-Br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Ferramenta de verificação de voo IFAB</title>
</head>

<body>
<div class="container">
  <h1 class="ferr">Ferramenta de verificação de voo IFAB</h1>

  <form class="col-auto">
    <div class="col-auto input-group">
    <input type="text" id="username" name="username" placeholder="  Username IFC"><br>
    
      <button class="btn btn-primary" type="submit" value="Submit">Verificar</button>
    </div>
  </form>
 
  <table class="table table-success table-striped" id="myTable">
    <tr>
      <th>Data</th>
      <th>Server</th>
      <th>Callsign</th>
      <th>Aeronave</th>
      <th>Saida</th>
      <th>Chegada</th>
      <th>Dia</th>
      <th>Noite</th>
      <th>Total</th>
    </tr>
  </table>
  <div style="display: flex; align-items: center;">
    <button id="nextPageButton" class="btn btn-primary" type="button" style="width: 100px;">Mais + </button>
    <p style="margin-left: 10px;">Página <span id="currentPage"></span> de <span id="totalPages"></span></p>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
